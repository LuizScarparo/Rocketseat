<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoitin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="firstWrapper " id="wrapper">
        <form action="" class="main" id="main">
            <h1 class="tittle" id="tittle">Qual é a sua sorte de hoje</h1>
            <p class="text" id="text">Abra o biscoito e descubra</p>
            <img src="/biscoitoSorte/biscoitoDaSorteNovo/assets/fortune-cookie.png" class="biscoitoFechado" id="closedCookie" alt="biscoito da sorte">
        </form>
    </div>
    <div class="secondWrapper hide" id="wrapper">
        <form action="" class="main" id="main">
            <h2 class="tittle" id="tittle">Aqui está a sua sorte de hoje:</h2>
            <p class="luckyText" id="text"></p>
            <img src="/biscoitoSorte/biscoitoDaSorteNovo/assets/opened-cookie.png" alt="biscoito da sorte aberto">
            <button class="buttonReset" id="button">Abrir outro biscoito</button>
        </form>
    </div>
</body>

</html>
